<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Glowra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body class="login-page">
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- Left Side - Branding -->
            <div class="col-lg-6 d-none d-lg-flex align-items-center justify-content-center bg-primary text-white">
                <div class="text-center">
                    <h1 class="display-4 fw-bold mb-4">
                        <i class="fas fa-leaf me-3"></i>Glowra
                    </h1>
                    <p class="lead">Your journey to mental wellness starts here</p>
                    <img src="https://pixabay.com/get/g4fd9ade8aa137d73abbda52d71c5bb10cafd40a68e83c2d2076529c113440275c578abcda53a82548e80f0d32ae5a0b7d7eb50a0f3b6a0df708ed0cd6733d125_1280.jpg" 
                         alt="Mindfulness and journaling" class="img-fluid rounded-3 mt-4" style="max-width: 400px;">
                </div>
            </div>

            <!-- Right Side - Login Form -->
            <div class="col-lg-6 d-flex align-items-center justify-content-center">
                <div class="login-form-container">
                    <div class="text-center mb-4">
                        <h2 class="fw-bold text-dark">Welcome Back</h2>
                        <p class="text-muted">Continue your wellness journey</p>
                    </div>

                    <div class="card border-0 shadow-sm">
                        <div class="card-body p-4">
                            <!-- Google Sign-In Button -->
                            <button id="googleSignInBtn" class="btn btn-outline-dark w-100 mb-3">
                                <i class="fab fa-google me-2"></i>
                                Continue with Google
                            </button>

                            <div class="text-center">
                                <hr class="my-4">
                                <small class="text-muted">
                                    By continuing, you agree to our Terms of Service and Privacy Policy
                                </small>
                            </div>
                        </div>
                    </div>

                    <div class="text-center mt-3">
                        <p class="text-muted">
                            Don't have an account? 
                            <a href="#" class="text-primary text-decoration-none">Sign up here</a>
                        </p>
                        <a href="{{ url_for('index') }}" class="text-primary text-decoration-none">
                            <i class="fas fa-arrow-left me-1"></i>Back to Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase Auth Loading Modal -->
    <div class="modal fade" id="authLoadingModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center p-4">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-3 mb-0">Authenticating...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js';
        import { 
            getAuth, 
            signInWithRedirect, 
            getRedirectResult, 
            GoogleAuthProvider 
        } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "{{ firebase_api_key }}",
            authDomain: "{{ firebase_project_id }}.firebaseapp.com",
            projectId: "{{ firebase_project_id }}",
            storageBucket: "{{ firebase_project_id }}.firebasestorage.app",
            appId: "{{ firebase_app_id }}",
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // Handle redirect result on page load
        getRedirectResult(auth).then((result) => {
            if (result) {
                // User signed in successfully
                const user = result.user;
                console.log('User signed in:', user);
                
                // Store user info and redirect to dashboard
                localStorage.setItem('user', JSON.stringify({
                    uid: user.uid,
                    email: user.email,
                    displayName: user.displayName,
                    photoURL: user.photoURL
                }));
                
                window.location.href = "{{ url_for('dashboard') }}";
            }
        }).catch((error) => {
            console.error('Authentication error:', error);
            alert('Authentication failed: ' + error.message);
        });

        // Google Sign-In button click handler
        document.getElementById('googleSignInBtn').addEventListener('click', () => {
            const modal = new bootstrap.Modal(document.getElementById('authLoadingModal'));
            modal.show();
            
            signInWithRedirect(auth, provider);
        });
    </script>
</body>
</html>
